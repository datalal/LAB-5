<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="converter.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Temp Coverter</title>
</head>
<body>


    <form id="converter" action="" method="post" class="converterBox">
    <h3>Temp Converter</h3>
  <input type="radio" id="convertSelect1" name="convertSelect" value="FtoC" checked="checked"> Fahrenheit to Celsius<br>
 <input type="radio" id="convertSelect2" name="convertSelect" value="CtoF"> Celsius to Fahrenheit <br>

    <fieldset>
      <input placeholder="Enter Temperature" type="text" id="inputTemp" required autofocus>
    </fieldset>
    <fieldset>
      <button name="submit" type="button" id="contact-submit"  onclick="Convert()">Submit</button>
    </fieldset>
  </form>

    <p id="convertResult" class="convertResult"></p>
    <p id="dogTemp" class="dogTemp"></p>


</body>
</html>
